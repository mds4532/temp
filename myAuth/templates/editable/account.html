{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col"><p>Название текста</p></th>
            <th scope="col"><p>Дата изменения</p></th>
        </tr>
    </thead>
    <tbody>
        {% for text in texts %}
        <tr>
            <td><a href="/editable/{{text.id}}">{{text.name}}</a></td>
            <td>{{text.date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h2>{{s_uuid}}</h2>
<form  method="POST">
    {% csrf_token %}
    <input type="submit" name="create_btn" value="Создать">
    <input type="submit" name="exit_btn" value="Выход">
</form>
{% endblock %}
