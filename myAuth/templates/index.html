{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col"><p>Название новости</p></th>
            <th scope="col"><p>Автор</p></th>
            <th scope="col"><p>Дата изменения</p></th>
        </tr>
    </thead>
    <tbody>
        {% for text in news %}
        <tr>
            <td><a href="/news/{{text.id}}">{{text.name}}</a></td>
            <td><p>{{text.user_uuid.user.username}}</p></td>
            <td>{{text.date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h2>{{s_uuid}}</h2>
<form  method="POST">
    {% csrf_token %}
    <input type="submit" name="account" value="Аккаунт">
</form>
{% endblock %}
